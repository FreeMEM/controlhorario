{% extends 'base/layout.html' %}

{% block title %} Tracking {% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>{{ form.created_at }}</p>
    <button type="submit">registrar</button>
</form>
{% if results %}
    <p>{{ results.start }} {{results.end}}</p>
{% endif %}
{% endblock %}
